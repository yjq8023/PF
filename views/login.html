<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">PF</h1>
        </div>
        <h3>平方科技</h3>
        <p>欢迎登陆平方科技后台管理系统
        </p>
        <p>请输入账户信息</p>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" name="username" ng-model="main.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" name="password" ng-model="main.password">
            </div>
            <button class="btn btn-primary block full-width m-b" ng-click="main.login()">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
